# --- STONE DESCRIPTIONS --- #
water_stone_lore = Une ancienne relique utilisée pour manipuler l'eau dans son environnement
ice_stone_lore = Les pouvoirs magiques de cette relique sont particulièrement utiles pour utiliser la glace à votre avantage
waterbending_stone_lore = Les pouvoirs magiques de cette relique sont particulièrement utiles pour manipuler le mouvement de l'eau à courte distance
fire_stone_lore = Une ancienne relique utilisée pour utiliser le pouvoir du feu
hellfire_stone_lore = Cette voie est une expansion des mouvements liés au feu et vise à faire des dégâts élevés
explosion_stone_lore = Avec le pouvoir de cette pierre, vous pouvez créer des explosions partout
air_stone_lore = La plus ancienne relique qui était autrefois utilisée par les nomades de l'air pacifiques
agility_stone_lore = Tu utilises les pouvoirs de la pierre d'agilité pour te rendre plus agile
airbending_stone_lore = La capacité aero-cinétique de contrôler et de manipuler l'air
earth_stone_lore = Une ancienne relique qui permet d'altérer la terre qui vous entoure
earthbending_stone_lore = Avec cette pierre, vous pouvez terraformer le terrain ou même utiliser le terrain de manière offensive contre vos ennemis
lava_stone_lore = Les pouvoirs de cette relique sont spécialisés pour influencer le flux de lave dans votre voisinage

