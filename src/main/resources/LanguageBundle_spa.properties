# --- STONE DESCRIPTIONS --- #
water_stone_lore = Una antigua reliquia utilizada para manipular el agua en el entorno
ice_stone_lore = Los poderes mágicos de esta reliquia son especialmente útiles para utilizar el hielo en tu beneficio
waterbending_stone_lore = Los poderes mágicos de esta reliquia son especialmente útiles para manipular el movimiento del agua a corta distancia
fire_stone_lore = Una antigua reliquia utilizada para utilizar el poder del fuego
hellfire_stone_lore = Este camino es una expansión de los movimientos relacionados con el fuego y tiene como objetivo el daño alto
explosion_stone_lore = Con el poder de esta piedra puedes crear explosiones por todas partes
air_stone_lore = La reliquia más antigua que antiguamente utilizaban los pacíficos nómadas del aire
agility_stone_lore = Utilizas los poderes de la piedra de agilidad para ser más ágil
airbending_stone_lore = La habilidad aerocinética para controlar y manipular el aire
earth_stone_lore = Una antigua reliquia que permite alterar con la tierra que te rodea
earthbending_stone_lore = Con esta piedra puedes terraform el terreno o incluso utilizar la ofensiva del terreno contra tus enemigos
lava_stone_lore = Los poderes de esta reliquia están especializados en influir en el flujo de lava en tus alrededores

