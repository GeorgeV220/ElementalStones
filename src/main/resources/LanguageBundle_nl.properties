# --- STONE DESCRIPTIONS --- #
water_stone_lore = Een oud relikwie dat wordt gebruikt om water in de omgeving te manipuleren
ice_stone_lore = De magische krachten van dit relikwie zijn vooral nuttig om ijs in je voordeel te gebruiken
waterbending_stone_lore = Deze relikwie is vooral nuttig om de beweging van water van dichtbij te manipuleren
fire_stone_lore = Een oud relikwie dat wordt gebruikt om de kracht van vuur te gebruiken
hellfire_stone_lore = Dit pad is een uitbreiding op de vuur gerelateerde bewegingen en is gericht op hoge schade
explosion_stone_lore = Met de kracht van deze steen kun je overal explosies veroorzaken
air_stone_lore = Het oudste relikwie dat vroeger werd gebruikt door de vredelievende luchtnomaden
agility_stone_lore = Je gebruikt de krachten van de behendigheidssteen om je behendiger te maken
airbending_stone_lore = Het aero-kinetische vermogen om lucht te controleren en te manipuleren
earth_stone_lore = Een oud relikwie dat het mogelijk maakt om te veranderen met de aarde om je heen
earthbending_stone_lore = Met deze steen kun je het terrein terraformeren of zelfs het terrein offensief gebruiken tegen je vijanden
lava_stone_lore = De krachten van dit relikwie zijn gespecialiseerd om de stroom van lava in je omgeving te beïnvloeden

